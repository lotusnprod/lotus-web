version: '3.2'

services:
  lotus-online:
    build: '.'
    restart: always
    image: nponline/lotusweb:latest
    container_name: lotus-online
    volumes:
    - ./data:/data
    environment:
        VIRTUAL_HOST: lotus.naturalproducts.net
        VIRTUAL_PORT: 8092
        LETSENCRYPT_HOST: lotus.naturalproducts.net
        LETSENCRYPT_EMAIL: maria.ssorokina@gmail.com


  npoc-mongo-db:
    image: mongo:4.4.18
    restart: always
    command: mongod --port 27019
    ports:
      - '27019:27019'
    container_name: npoc-mongo-db
    volumes:
    - ./mongodata:/mongodata


networks:
  default:
      name: nginx-proxy
